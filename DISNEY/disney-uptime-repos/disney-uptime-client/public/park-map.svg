<svg
  width="1200"
  height="700"
  viewBox="0 0 1200 700"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#020617" />
      <stop offset="100%" stop-color="#020617" />
    </linearGradient>

    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1d4ed8" stop-opacity="0.40" />
      <stop offset="80%" stop-color="#020617" stop-opacity="0" />
    </radialGradient>

    <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(148,163,184,0.08)" stroke-width="1"/>
    </pattern>
  </defs>

  <rect width="1200" height="700" fill="url(#bg)" />
  <rect width="1200" height="700" fill="url(#grid)" />
  <circle cx="600" cy="350" r="280" fill="url(#centerGlow)" />

  <!-- Central hub -->
  <circle cx="600" cy="350" r="90" fill="#020617" stroke="rgba(148,163,184,0.6)" stroke-width="2" />
  <text x="600" y="348" fill="#e5e7eb" font-family="system-ui, sans-serif" font-size="20" text-anchor="middle">
    CENTRAL HUB
  </text>
  <text x="600" y="370" fill="#9ca3af" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">
    Main Plaza
  </text>

  <!-- LAND SEGMENTS -->
  <!-- Tomorrowland -->
  <path
    d="M 600 350 L 840 210 A 260 260 0 0 1 980 350 L 600 350 Z"
    fill="rgba(56,189,248,0.12)"
    stroke="rgba(125,211,252,0.5)"
    stroke-width="2"
  />
  <text x="840" y="240" fill="#bae6fd" font-family="system-ui, sans-serif" font-size="16" text-anchor="middle">
    TOMORROWLAND
  </text>

  <!-- Adventureland -->
  <path
    d="M 600 350 L 270 330 A 270 270 0 0 1 360 150 L 600 350 Z"
    fill="rgba(22,163,74,0.12)"
    stroke="rgba(74,222,128,0.5)"
    stroke-width="2"
  />
  <text x="340" y="210" fill="#bbf7d0" font-family="system-ui, sans-serif" font-size="16" text-anchor="middle">
    ADVENTURELAND
  </text>

  <!-- Frontierland -->
  <path
    d="M 600 350 L 260 480 A 270 270 0 0 1 250 350 L 600 350 Z"
    fill="rgba(180,83,9,0.16)"
    stroke="rgba(251,191,36,0.5)"
    stroke-width="2"
  />
  <text x="320" y="460" fill="#fed7aa" font-family="system-ui, sans-serif" font-size="16" text-anchor="middle">
    FRONTIERLAND
  </text>

  <!-- Fantasyland -->
  <path
    d="M 600 350 L 680 120 A 260 260 0 0 1 930 220 L 600 350 Z"
    fill="rgba(147,51,234,0.16)"
    stroke="rgba(216,180,254,0.5)"
    stroke-width="2"
  />
  <text x="730" y="160" fill="#e9d5ff" font-family="system-ui, sans-serif" font-size="16" text-anchor="middle">
    FANTASYLAND
  </text>

  <!-- Liberty Square / Haunted area -->
  <path
    d="M 600 350 L 720 120 A 250 250 0 0 1 520 90 L 600 350 Z"
    fill="rgba(15,23,42,0.8)"
    stroke="rgba(148,163,184,0.7)"
    stroke-width="1.5"
  />
  <text x="585" y="150" fill="#e5e7eb" font-family="system-ui, sans-serif" font-size="14" text-anchor="middle">
    LIBERTY SQUARE
  </text>

  <!-- Splash/Mountains segment -->
  <path
    d="M 600 350 L 400 520 A 260 260 0 0 1 560 610 L 600 350 Z"
    fill="rgba(37,99,235,0.18)"
    stroke="rgba(129,140,248,0.7)"
    stroke-width="2"
  />
  <text x="480" y="560" fill="#bfdbfe" font-family="system-ui, sans-serif" font-size="14" text-anchor="middle">
    RIVERSIDE RIDES
  </text>

  <!-- RIDE ICONS / LABELS (approx positions for your markers) -->
  <!-- These roughly match the normalized coords in rides.json:
       space: 0.62,0.23   pirates: 0.32,0.58   haunted: 0.41,0.35
       tron: 0.74,0.28   splash: 0.28,0.72    big-thunder ~0.52,0.45
  -->

  <!-- Space Mountain -->
  <g transform="translate(0,0)">
    <circle cx="744" cy="161" r="22" fill="#0f172a" stroke="#38bdf8" stroke-width="2.5" />
    <path
      d="M 744 147 L 735 167 L 753 167 Z"
      fill="#22d3ee"
      stroke="#22d3ee"
      stroke-width="1"
    />
    <text x="744" y="193" fill="#e5e7eb" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">
      Space Mountain
    </text>
  </g>

  <!-- TRON Lightcycle Run -->
  <g transform="translate(0,0)">
    <circle cx="888" cy="196" r="20" fill="#020617" stroke="#22c55e" stroke-width="2.5" />
    <rect
      x="880" y="187" width="16" height="10" rx="3"
      fill="none" stroke="#4ade80" stroke-width="2"
    />
    <line x1="878" y1="193" x2="872" y2="193" stroke="#4ade80" stroke-width="2" />
    <text x="888" y="226" fill="#e5e7eb" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">
      TRON
    </text>
  </g>

  <!-- Haunted Mansion -->
  <g transform="translate(0,0)">
    <circle cx="492" cy="245" r="20" fill="#020617" stroke="#a855f7" stroke-width="2.5" />
    <path
      d="M 483 252 L 483 240 L 487 236 L 497 236 L 501 240 L 501 252 Z"
      fill="#4c1d95"
      stroke="#a855f7"
      stroke-width="1"
    />
    <rect x="486" y="244" width="3" height="4" fill="#fbbf24" />
    <rect x="492" y="244" width="3" height="4" fill="#fef9c3" />
    <text x="492" y="275" fill="#e5e7eb" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">
      Haunted Mansion
    </text>
  </g>

  <!-- Pirates of the Caribbean -->
  <g transform="translate(0,0)">
    <circle cx="384" cy="406" r="22" fill="#020617" stroke="#f97316" stroke-width="2.5" />
    <path
      d="M 374 403 C 378 400, 390 398, 394 401
         C 398 404, 398 409, 392 412
         C 387 414, 380 412, 376 409
         C 374 407, 373 405, 374 403 Z"
      fill="#0f172a"
      stroke="#f97316"
      stroke-width="1"
    />
    <text x="384" y="438" fill="#fed7aa" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">
      Pirates
    </text>
  </g>

  <!-- Big Thunder Mountain -->
  <g transform="translate(0,0)">
    <circle cx="554" cy="417" r="21" fill="#020617" stroke="#facc15" stroke-width="2.5" />
    <path
      d="M 545 426 L 548 410 L 555 402 L 561 408 L 565 426 Z"
      fill="#7c2d12"
      stroke="#fed7aa"
      stroke-width="1"
    />
    <text x="554" y="448" fill="#facc15" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">
      Big Thunder
    </text>
  </g>

  <!-- Splash Mountain / Riverside -->
  <g transform="translate(0,0)">
    <circle cx="360" cy="510" r="22" fill="#020617" stroke="#38bdf8" stroke-width="2.5" />
    <path
      d="M 350 514 Q 360 500, 370 514 T 390 514"
      fill="none" stroke="#38bdf8" stroke-width="2"
    />
    <text x="360" y="540" fill="#e0f2fe" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">
      Splash / River
    </text>
  </g>

  <!-- Axes / subtle labels -->
  <text x="50" y="40" fill="#64748b" font-family="system-ui, sans-serif" font-size="12">
    Sample Park Layout (SVG)
  </text>
  <text x="50" y="60" fill="#64748b" font-family="system-ui, sans-serif" font-size="11">
    Use x,y âˆˆ [0,1] in rides.json to match this map.
  </text>
</svg>
